<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
      
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>CRUDDemo</title>
        <!--- <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> --->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
        
       
    </head>
	<main role="main" class="pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 mx-auto">
                    	<br>
                        <h3>List Users</h3>
                        <!--  <form method="get" action="list-users">
                            <input type="text" name="keyword" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" />&nbsp;&nbsp;
                            <input type="submit" value="Search" />
                        </form>
                        -->
                        <table id="list_table" class="table table-striped table-bordered dt-responsive display">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>User First Name</th>
                                    <th>User Last Name</th>
                                    <th>User Email</th>
                                    <th>User Phone</th>
                                    <th class="disabled-sorting">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.id}">User ID</td>
                                    <td th:text="${user.firstName}">First Name</td>
                                    <td th:text="${user.lastName}">Last Name</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td th:text="${user.phone}">Phone</td>
                                    <td style="white-space:nowrap">
			                            <a th:href="@{/edit-user/{id}(id=${user.id})}">
			                            	<i class="far fa-edit"></i> Edit
			                            </a>
			                            &nbsp;|&nbsp;
			                            <a th:href="@{/delete-user/{id}(id=${user.id})}">
			                            	<i class="far fa-trash-alt"></i> Delete</a>
			                        </td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="/">Return to Home Page</a>
                        <br />
                    </div>
                </div>
            </div>
        </main>
</html>
